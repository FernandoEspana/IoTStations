<h2 mat-dialog-title> Ingrese datos de usuario</h2>
<div mat-dialog-content>
 <form autocomplete="off" [formGroup]="forma" (ngSubmit)="logIn()"> 
    <div>
      <mat-form-field>
        <input formControlName="email" matInput type="email" placeholder="Email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input formControlName="clave" matInput type="password" placeholder="ContraseÃ±a">
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-raised-button type="submit" color="primary" [disabled]="!forma.valid">Ingresar</button>
      <button mat-button color="accent" (click)="noCLick()">Cancelar</button>
    </mat-dialog-actions>
 </form>
</div>
<hr>
<pre>
  Estado del formulario: {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>
